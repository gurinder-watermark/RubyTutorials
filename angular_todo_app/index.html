<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="todoCtrl" ng-submit="updateTodoList()">
<md-toolbar>
    <h1> ToDo Application</h1>
</md-toolbar>
<div class="container" layout="row" flex>
    <md-content id="content" layout-padding flex>
        <form name="submitForm">
            <div layout="row">
                <md-input-container class="md-block" flex>
                    <input ng-model="todos.new_task" placeholder="Enter Todo Task" aria-label="Enter Todo Task">
                </md-input-container>
            </div>
            <md-list flex>
                {{todos.active}}
                <md-list-item ng-repeat="task in todos.active" ng-click="null">
                    {{task}}
                    <md-checkbox ng-model="task" aria-label="{{task}}">
                        {{task}}
                    </md-checkbox>
                </md-list-item>
            </md-list>
        </form>
    </md-content>
</div>
</body>
</html>
